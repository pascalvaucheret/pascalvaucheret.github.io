<!DOCTYPE html>
<script>
const r=document.referrer;
if(["dauphine-alumni.org","centralesupelec-alumni.com"].some(d=>r.includes(d))){
  location="https://github.com/pascalvaucheret";
}else{
  fetch("https://ipwho.is")
  .then(r=>r.json())
  .then(d=>{
    if(["FR","BE"].includes(d.country_code)||localStorage.clicked){
      location="https://github.com/pascalvaucheret";
    }else{
      localStorage.clicked=1;
      location="https://x.com/pascalv";
    }
  })
  .catch(()=>location="https://github.com/pascalvaucheret");
}
</script>
